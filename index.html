<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <!-- nav -->
    <nav class="nav d-flex justify-content-center bg-dark text-white">
        <h1>Weather Dashboard</h1>

    </nav>

    <!-- container -->
    <section class="row mt-2">
        <section class="col-12 col-sm-3">
            <form id="search-form" class="ml-2">
                <div class="form-group">
                    <label for="input-search">Search for a city</label>
                    <input type="text" class="form-control" id="input-search" placeholder="City">
                </div>
                <button type="submit" class="btn btn-primary d-block w-100">Search</button>
                <h5>Past Searches</h5>
                <div id="recent-searches"></div>

            </form>
        </section>
        <section class="col-12 col-sm-9">
            <div class="row">
                <div class="col-12">
                    <div class="card mr-3">
                        <div class="card-body">
                            <h4 id="current-day-city" class="card-title">Search for a city!</h4>
                            <img id="weather-icon" alt="">

                            <div class="card-text">
                                <p>Temp: <span id="current-day-temp"></span> </p>
                                <p>Wind: <span id="current-day-wind"></span> </p>
                                <p>Humidity: <span id="current-day-humidity"></span> </p>
                                <div class=" d-block" id="uv-color">
                                    <p>UV: <span id="current-day-UV"></span> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row ml-1">
                <h2>5-Day Forecast</h2>
            </div>

            <div class="row ml-1 forecast-row flex-wrap " id="card-container">
                <!-- <div class="col-2 card">
                    <div class="card-body">
                        <h6 class="forecast-day-date">2022-06-01 icon</h6>
                        <div class="card-text">
                            <p>Temp: <span id="forecast-day-temp"></span> </p>
                            <p>Wind: <span id="forecast-day-wind"></span> </p>
                            <p>Humidity: <span id="forecast-day-humidity"></span> </p>
                        </div>
                    </div> -->
            </div>
        </section>

        </div>





    </section>

    <script src="./assets/app.js"></script>
</body>

</html>
